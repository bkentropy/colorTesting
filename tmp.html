<!doctype html>
<html>
<head>
    <title>jQuery MiniColors</title>
    <meta charset="utf-8">

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- MiniColors -->
    <script src="js/jquery.minicolors.min.js"></script>
    <link rel="stylesheet" href="css/jquery.minicolors.css">

    <style>
        body {
            font: 16px sans-serif;
            line-height: 1.8;
            padding: 0 40px;
            margin-bottom: 200px;
        }
        a {
            color: #08c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            color: #888;
        }
    </style>

    <script>
        $(document).ready( function() {

            $('.demo').each( function() {
                //
                // Dear reader, it's actually very easy to initialize MiniColors. For example:
                //
                //  $(selector).minicolors();
                //
                // The way I've done it below is just for the demo, so don't get confused
                // by it. Also, data- attributes aren't supported at this time. Again,
                // they're only used for the purposes of this demo.
                //
                $(this).minicolors({
                    control: $(this).attr('data-control') || 'hue',
                    defaultValue: $(this).attr('data-defaultValue') || '',
                    format: $(this).attr('data-format') || 'hex',
                    keywords: $(this).attr('data-keywords') || '',
                    inline: $(this).attr('data-inline') === 'true',
                    letterCase: $(this).attr('data-letterCase') || 'lowercase',
                    opacity: $(this).attr('data-opacity'),
                    position: $(this).attr('data-position') || 'bottom left',
                    swatches: $(this).attr('data-swatches') ? $(this).attr('data-swatches').split('|') : [],
                    change: function(hex, opacity) {
                        var log;
                        try {
                            log = hex ? hex : 'transparent';
                            if( opacity ) log += ', ' + opacity;
                            console.log(log);
                        } catch(e) {}
                    },
                    theme: 'default'
                });

            });

        });

        function changeSomeBar(color) {
            document.bgColor = color;
            // color form is updating the way I want already (FIND IT)!!!!!!!!!!!!!!!!
        }
    </script>
</head>
<body>

    <h1>MiniColors Demo (without Bootstrap)</h1>

    <!-- Control Types -->
    <h3>Control Types</h3>
    <div class="form-group">
        <label for="wheel">Wheel</label>
        <input name="wheel" onchange="changeSomeBar(value);" class="demo" data-control="wheel" value="#ff99ee" >
    </div>

        <label for="hue-demo">Hue (default)</label>
        <input type="text" id="hue-demo" class="demo" data-control="hue" value="#ff6161">
    </div>
    <div class="form-group">
        <label for="saturation-demo">Saturation</label>
        <input type="text" id="saturation-demo" class="demo" data-control="saturation" value="#0088cc">
    </div>
    <div class="form-group">
        <label for="brightness-demo">Brightness</label>
        <input type="text" id="brightness-demo" class="demo" data-control="brightness" value="#00ffff">
    </div> -->

</body>
</html>
